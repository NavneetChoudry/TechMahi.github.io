 </div>

 <script  type="text/javascript">
   var countDownDate= new Date("June 5, 2019 00:00:00").getTime();
   var countDownfunction = setInterval(function(){
     var now = new Date().getTime();
     var distance = countDownDate - now;
     var days = Math.floor(distance/(1000*3600*24));
     var hours= Math.floor((distance%(1000*3600*24))/(1000*3600));
     var minutes = Math.floor((distance%(1000*3600))/(1000*60));
     var seconds = Math.floor((distance%(1000*60))/(1000));
     document.getElementById("demo").innerHTML= days+"Days " + hours + "Hr " + minutes + "Min " + seconds + "Sec " ;
     if(distance < 0){
       clearInterval(countDownfunction);
       document.getElementById("demo").innerHTML="EXPIRED";

     }
   },1000);

 </script>
